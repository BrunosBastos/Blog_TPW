{% if user.is_authenticated %}
    <li id="nav_home"><a href="{% url 'home' %}">Home</a></li>
    <li>
     <form id="myProfileForm" action="/my_profile" method="get" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
        <li id="nav_profile"><a href="javascript:document.getElementById('myProfileForm').submit()">Profile</a></li>
    </form>
    <li>
    <form id="myBlogForm" action="/my_blog" method="get" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
        <li id="nav_blog"><a href="javascript:document.getElementById('myBlogForm').submit()">My Blog</a></li>
    </form>
    </li>
    <li>
    <form id="logoutForm" action="/logout" method="get" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
        <li class="drop-down"><a href="">{{ user.username }}</a>
            <ul>
                <li><a href="{% url 'settings' %}">Settings</a></li>
                <li><a href="javascript:document.getElementById('logoutForm').submit()">Log out</a></li>
            </ul>
        </li>
    </form>
{% else %}

<ul class="navbar-nav navbar-right">
    <li id="nav_login"><a href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
