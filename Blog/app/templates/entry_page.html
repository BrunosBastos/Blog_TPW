{% extends "layout.html" %}

{% block content %}

<section style="margin-top:150px">

    <div class="container" style="padding:15px;background-color: #abdde5">
        <div class="row">
            <div class="col-lg-5 col-sm-6 col-md-5">
                <div class="form">
                    <h4>Register</h4>
                    <p>Join the club.</p>

                    <form class="contactForm" action="" method="POST">
                        <div class="form-group">
                            <input id="email" class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input id="username" class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" type="text" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input id="cpassword" class="form-control" type="text" name="cpassword" placeholder="Confirm Password">
                        </div>
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="col-lg-1 col-sm-6 col-md-1">

            </div>
            <div class="col-lg-5 col-sm-6 col-md-5">
                <div class="form">
                    <h4>Login</h4>
                    <p>Already registered? Login here.</p>
                    <form class="contactForm" action="" method="POST">
                        <div class="form-group">
                            <input id="login_email" class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input id="login_password" class="form-control" type="text" name="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
