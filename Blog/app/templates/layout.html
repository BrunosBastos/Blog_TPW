    <style>
        .myButton {
            background-color:#ffffff;
            cursor:pointer;
            color:black;
            font-family:Verdana;
            font-weight:bold;
            text-decoration:none;
            border:0px;
        }
        .myButton:hover {
            background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
            background-color:#f6f6f6;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }

        #follow-button {
            color: #3399FF;
            font-family: "Helvetica";
            font-size: 12pt;
            background-color: #FFFFFF;
            border: 1px solid;
            border-color: #3399FF;
            border-radius: 3px;
            width: 95px;
            height: 40px;
            cursor: hand;
        }
         #following {
            color: #FFFFFF;
            font-family: "Helvetica";
            font-size: 12pt;
            background-color: #3399FF;
            border: 1px solid;
            border-color: #3399FF;
            border-radius: 3px;
            width: 110px;
            height: 40px;
            cursor: hand;
        }
        a.button3{
            display:inline-block;
            padding:0.3em 1.2em;
            margin:0 0.3em 0.3em 0;
            border-radius:2em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            font-weight:300;
            color:#FFFFFF;
            background-color:#4eb5f1;
            text-align:center;
            transition: all 0.2s;
            font-size: 1.5em;
        }
        .searches{
            display:inline-block;
            margin:0 0.3em 0.3em 0;
            border-radius:2em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            font-weight:300;
            color:#4eb5f1;
            text-align:right;
            transition: all 0.2s;
            font-size: 2em;
        }
        a.button3:hover{
            background-color:#4095c6;
        }
        @media all and (max-width:30em){
            â€ƒa.button3{
                display:block;
                margin:0.2em auto;
            }
        }
